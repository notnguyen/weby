<!DOCTYPE html>
<html>
    <title>Logo</title>
<body>
<svg width="600" height="600">
    <rect stroke-width="6" height="200" width="200" y="80" x="80" stroke="#000" fill="#ffffff"/>
    <rect height="150" width="150" y="80" x="80" stroke-width="6" stroke="#000" fill="#bfbf00">
        <animate attributeName="fill" from="#bfbf00" to="#bf0000" dur="1s" begin="1.5s" fill="freeze"/>
    </rect>
    <rect height="50" width="50" y="230" x="230" stroke-width="6" stroke="#000" fill="#bf0000">
        <animate attributeName="fill" from="#bf0000" to="#0000bf" dur="1s" begin="1.5s" fill="freeze"/>
    </rect>
    <line stroke="#000" y2="230" x2="340" y1="230" x1="277" stroke-width="6" fill="none"/>
    <rect height="100" width="50" y="50" x="50" stroke-width="6" stroke="#000" fill="#00bf00">
        <animate attributeName="fill" from="#00bf00" to="#bfbf00" dur="1s" begin="1.5s" fill="freeze"/>
    </rect>
    <rect height="75" width="50" y="80" x="230" stroke-width="6" stroke="#000" fill="none"/>
    <rect height="80" width="50" y="150" x="230" stroke-width="6" stroke="#000" fill="none"/>
    <rect height="50" width="20" y="230" x="80" stroke-width="6" stroke="#000" fill="none"/>
    <rect height="20" width="20" y="230" x="80" stroke-width="6" stroke="#000" fill="#0000bf">
        <animate attributeName="fill" from="0000bf" to="#00bf00" dur="1s" begin="1.5s" fill="freeze"/>
    </rect>
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze"/>
    <text font-style="normal" font-weight="bold" xml:space="preserve" text-anchor="start" font-family="'Arial'" font-size="60" y="210" x="290" stroke-width="0" stroke="#000" fill="#000000">NGUYEN.</text>
</svg>
</body>
</html>
